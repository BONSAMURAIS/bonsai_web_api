<script>

$(document).ready(function() {  
    
    $('#search_input').change(function() {
        $("#btn_info").show()
        $("#btn_calc").show();
    });

 function populate_input(){  
     console.log("Yes")
        // Get the <datalist> and <input> elements.
            var dataList = document.getElementById('json-datalist');
            var input = document.getElementById('search_input');

                // Create a new XMLHttpRequest.
            var request = new XMLHttpRequest();

            // Handle state changes for the request.
            request.onreadystatechange = function(response) {
              if (request.readyState === 4) {
                if (request.status === 200) {
                  // Parse the JSON
                  var jsonOptions = JSON.parse(request.responseText);

                  // Loop over the JSON array.
                  jsonOptions.forEach(function(item) {
                    // Create a new <option> element.
                    var option = document.createElement('option');
                    // Set the value using the item in the JSON array.
                    option.value = item["name"];
                    // Add the <option> element to the <datalist>.
                    option.id = item["uri"];
                    dataList.appendChild(option);
                  });

                  // Update the placeholder text.
                  input.placeholder = "e.g. aluminium";
                } else {
                  // An error occured :(
                  input.placeholder = "Couldn't load datalist options :(";
                }
              }
            };

            // Update the placeholder text.
            input.placeholder = "Loading options...";

            // Set up and make the request.
            request.open('GET', '/rest/products/', true);
            request.send();
    };
    
    populate_input();
    
    $("#btn_clear").click(function(){
        $("#btn_info").hide();
        $("#btn_results").hide();
        $("#btn_calc").text("Calculate");
        $("#btn_calc").hide();
        $("#btn_clear").hide();
        $("#search_input").val("")
        populate_input();
    
});
    
    
});



        
    
 
    
function find_product_page(){
    var g = $('#search_input').val();
    var id = $('#json-datalist option[value="' + g +'"]').attr('id');
    //window.location.href = "{{ url_for('web_app.get_product_description', product_uri=id) }}";
    //window.location.href = "/product_description/"+id;
    
    window.open("/product_description/"+id, '_blank');
}

function request_results(){
    $("#btn_results").show();
    $("#btn_calc").text("Calculated!");
}
    
function export_results(){
    $("#btn_clear").show();
     var g = $('#search_input').val();
    csvRows=["", "IPCC 2013 - kg CO2-eq.", "\n", g, "2.35"]
            
            var blob = new Blob([csvRows], { type: 'text/csv;charset=utf-8;' });
            if (navigator.msSaveBlob) { // IE 10+
                navigator.msSaveBlob(blob, "data_export.csv");
            } else {
                var link = document.createElement("a");
                if (link.download !== undefined) { // feature detection
                    // Browsers that support HTML5 download attribute
                    var url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", "data_export.csv");
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        };
